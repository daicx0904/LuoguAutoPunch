name: Luogu auto punch

on:
  schedule:
    - cron: "5 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Download script
        run: Invoke-WebRequest https://raw.githubusercontent.com/daicx0904/luogu-auto-punch/main/main.py -OutFile script.py
      - name: Install dependencies
        run: pip install requests
      - name: Run script
        run: python .\script.py $Env:COOKIE
        env:
          COOKIE: ${{ secrets.COOKIE }}
